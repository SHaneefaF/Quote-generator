<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type=image/png href="https://www.google.com/s2/favicons?domain=twitter.com">
    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <!-- To adjust the font for our quote, i class for font awesome big quotation mark -->
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
    
    <!-- Author -->
    <div class="quote-author">
        <span id="author"></span>
    </div>
    <!-- Buttons container so that we have two buttons in a flex container,fab(for using any brands font) -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This !">
        <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>

    </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
   
    <!-- Script -->
    <script src="script.js"></script>
    
</body>
</html>
